{{ $redirectUrl := (.Page.Params.redirect | absURL) }}
<!doctype html>
<html lang="{{ .Site.Language.Lang }}">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ $redirectUrl }}</title>
    <link rel="canonical" href="{{ relref . $redirectUrl }}">
    <meta name="robots" content="noindex">
    <meta http-equiv="refresh" content="0; url={{ relref . $redirectUrl }}">
  </head>
</html>
